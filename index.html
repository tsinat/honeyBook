<!DOCTYPE html>
<html>
    <head>
        <title> honeyBook Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
        <link rel='stylesheet' href='build/css/main.css' />
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src='bower_components/angular-loading-bar/build/loading-bar.min.js'></script>
    </head>
    <body ng-app='honeyBook' ng-controller='mainCtrl'>
        <nav class="navbar navbar-default customNav">
            <div class="row">
                <div class="col-xs-6" >
                    <h1 class="contact-header">Contact List</h1>
                </div>
                <div class="col-xs-6 search-container" >
                    <div class="search">
                        <span class="fa fa-search"></span>
                        <input type="text"  class="form-control"  placeholder="search..."></input>
                    </div>
                </div>
            </div>
        </nav>
        <div ng-hide="contactList" class="loading text-center">
            <button class="btn btn-lg btn-warning">
                <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-3" ng-repeat="contact in contactList">
                    <div class="thumbnail">
                        <div class="img-container">
                            <img ng-src={{contact.profile_image}} alt="profile picture" />
                            <img class="icon" ng-src={{contact.icon}} alt="profile icon"/>
                        </div>
                    <div class="caption">
                        <h4>{{contact.name}}</h4>
                        <span>{{contact.job}} | @{{contact.company_name}}</span>
                    </div><br />
                    <div class="detail">
                        <span>Phone Number {{contact.phone}}</span><br />
                        <span>{{contact.email}}</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="build/js/bundle.js" charset="utf-8"></script>
    </body>
</html>
