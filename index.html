<!DOCTYPE html>
<html>
    <head>
        <title> honeyBook Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel='stylesheet' href='build/css/main.css' />
        <script src="build/bower_components/angular/angular.min.js"></script>
        <script src="build/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    </head>
    <body ng-app='honeyBook' ng-controller='mainCtrl'>
        <nav class="navbar navbar-default customNav">
            <div class="row">
                <div class="col-xs-6" >
                    <h3 class="contact-header">Contact List</h3>
                </div>
                <div class="col-xs-6 search-container" >
                    <div class="search">
                        <span class="fa fa-search"></span>
                        <input type="text"  class="form-control"  placeholder="search..."></input>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-3" ng-repeat="contact in contactList">
                    <div class="thumbnail">
                        <div class="img-container">
                            <img ng-src={{contact.profile_image}} alt="profile picture" />
                        </div>
                        <div class="caption">
                            <h4>{{contact.name}}</h4>
                            <p>{{contact.job}} | {{contact.company_name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="build/js/bundle.js" charset="utf-8"></script>
    </body>
</html>
